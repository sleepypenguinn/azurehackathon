# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    paths: Application/**
    branches: [ "main" ]
  pull_request:
    paths: Application/**
    branches: [ "main" ]
env:
  registryName: peterlu11022023devopsreg.azurecr.io
  repositoryName: wth/dotnetcoreapp
  dockerFolderPath: Application/src/RazorPagesTestSample
  tag: ${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 2.2
    - name: Restore dependencies
      run: dotnet restore ./Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj
    - name: Build
      run: dotnet build --no-restore ./Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal ./Application/tests/RazorPagesTestSample.Tests/RazorPagesTestSample.Tests.csproj

  dockerBuildPush:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
  # You may pin to the exact commit or the version.
  # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      uses: docker/login-action@v2.1.0
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: ${{ env.registryName }}
        # Username used to log against the Docker registry
        username: ${{ secrets.ACR_USERNAME}}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.ACR_PASSWORD}}
    - name: Docker build
      run: docker build -t $registryName/$repositoryName:$tag --build-arg build_version=$tag $dockerFolderPath
    - name: Docker push
      run: docker push $registryName/$repositoryName:$tag

  PushToDev:
    runs-on: ubuntu-lastest
    needs: dockerBuildPush
    environment: 
      name: dev
      url: https://whack1devops-dev.azurewebsites.net/
    steps:
    - uses: azure/login@v1
      with: 
        creds: ${{ secrets.PETERLUSECRET }}
    - uses: Azure/webapps-deploy@v2
      with:
        app-name: 'peterlu11022023-devops-dev'
        images: '${{env.registryName}}/${{env.repositoryName}}:${{env.tag}}'
    - name: Azure logout
      run: |
        az logout

    
    
    
